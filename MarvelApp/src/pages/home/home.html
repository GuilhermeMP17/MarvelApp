<ion-content>
  <ion-content class="card-background-page">
    <ion-card *ngFor="let hero of heroes">
      <img (click)="getDescription(hero.id)" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
      <div (click)="getDescription(hero.id)" class="card-title">{{hero.name}}</div>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="getHeros($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
